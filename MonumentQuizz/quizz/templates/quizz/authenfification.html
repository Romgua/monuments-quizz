  <body class="text-center theme-page">
    <div class="card" style="width: 50%; margin: auto;">
        <div class="card-header text-center">

        <img class="card-img-top" src="../../../media/img/logo.png" alt="Card image cap" style="width: 300px; height: 300px; margin: auto;">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Identifiant</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre identifiant">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entrez votre mot de passe">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Se souvernir de moi !</label>
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
              </form>
        </div>
      </div>
