<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"¬
    />
    <meta name="description" content="Monument Quizz" />
    <meta name="author" content="" />

    <title>Monument Quizz</title>
    <link rel="stylesheet" href="{% static 'quizz/base.css' %}">
    <script language="javascript" src="{% static 'js/function.js' %}"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e6a48ea388.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="text-center theme-page">
    <div class="main-title title-custom">
        <i class="fas fa-landmark"></i>
        Monuments Quizz
        <i class="fas fa-landmark"></i>
      </div>
    <div>
        <div class="card text-white bg-dark mb-3" style="margin: auto; width: 70%;">
            <div class="card-header">
              Questionnaire Terminé. Vous comptabilisez un total de {{nb_done}} monuments terminés.
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <span style="width: 300px;" class="badge badge-danger">Nom : {{user.username}}</span>
                    </div>
                    <div class="col-6">
                        <span style="width: 300px;" class="badge badge-warning">Niveau : {{user.level}}</span>
                    </div>
                  </div>
            </div>
            <div>
                <a href="/quizz">Retour à l'accueil</a>
            </div>
          </div>
    </div>
    <script>
      $( document ).ready(function() {
        $(".content-answer").hide();
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
      });

    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
