<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Monument Quizz" />
    <meta name="author" content="" />

    <title>Monument Quizz</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script language="javascript" src="../js/function.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e6a48ea388.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="text-center theme-page">
    <div class="main-title title-custom">
      <i class="fas fa-landmark"></i>
      Monuments Quizz
      <i class="fas fa-landmark"></i>
    </div>
    <div
      class="card text-center"
      style="width: 70%; margin: auto; margin-top: 50px; opacity: 1;"
    >
      <div class="card-header">
        <a href="#" class="badge badge-warning" style="padding-left: 20px; padding-right: 20px"> 1 / 10</a>
      </div>
      <div>
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
          sagittis lacus vel augue laoreet rutrum faucibus.">
          Popover on bottom
        </button>
      </div>
      <div class="card-body">
        <h5 class="card-title">Dans quelle ville se trouve ce monument ?  <i class="fas fa-gopuram"></i></h5>
        <hr />
        <div
          class="text-center content-img"
          style="margin-top: 50px; margin-bottom: 30px;"
        >
          <img
            src="../../images/bg4.jpg"
            alt="test"
            style="width: 50%!important;"
          />
        </div>
        <div>
          <div class="card" style="margin-left: 100px; margin-right: 100px; border-radius: 30px">
            <div class="card-body">
              <div id="answers_choice" class="answers_choice">
                <button
                        id="buttonChoiceDuo"
                        type="button"
                        class="btn btn-outline-danger btn-lg choice-button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Ce mode de réponse vous rapportera 1 point"
                        onclick="showAnswer(this)"
                >
                  Duo
                  <i class="fas fa-dice-one"></i>
                </button>
                <button
                        id="buttonChoiceCarre"
                        type="button"
                        class="btn btn-outline-warning btn-lg choice-button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Ce mode de réponse vous rapportera 3 point"
                        onclick="showAnswer(this)"
                >
                  Carré
                  <i class="fas fa-dice-three"></i>
                </button>
                <button
                        id="buttonChoiceCash"
                        type="button"
                        class="btn btn-outline-primary btn-lg choice-button"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Ce mode de réponse vous rapportera 5 point"
                        onclick="showAnswer(this)"
                >
                  Cash
                  <i class="fas fa-dice-five"></i>
                </button>
              </div>
              <div class="content-answer">
                <div id="duo">
                  <h6> Vous avez le choix entre ces 2 réponses: </h6>
                  <hr>
                  <label class="radio-inline"><input type="radio" name="optradio"> Oslo </label><br />
                  <label class="radio-inline"><input type="radio" name="optradio"> Helsinki </label><br />
                  <button type="button" class="btn btn-outline-secondary" onclick="send()">Validez votre réponse</button>
                </div>
                <div id="carre">
                  <h6> Vous avez le choix entre ces 4 réponses: </h6>
                  <hr>
                  <div class="row text-left">
                    <div class="col">
                      <label class="radio-inline"><input type="radio" name="optradio"> New York </label>
                    </div>
                    <div class="col">
                      <label class="radio-inline"><input type="radio" name="optradio">  Kourou </label><br />
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                      <label class="radio-inline"><input type="radio" name="optradio">  Londre </label>
                    </div>
                    <div class="col">
                      <label class="radio-inline"><input type="radio" name="optradio">  Londre </label>
                    </div>
                  </div>
                  <button type="button" class="btn btn-outline-secondary" onclick="send()">Validez votre réponse</button>
                </div>
                <div id="cash">
                  <h6> Veuillez saisir votre réponse: </h6>
                  <hr>
                  <div class="input-group mb-3 text-left">
                    <input type="text" class="form-control" placeholder="Entrez votre réponse" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="send()">Valider la réponse</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center main-content"></div>
    <script>

      $( document ).ready(function() {
        $(".content-answer").hide();
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
      });

    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
